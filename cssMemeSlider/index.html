<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSMemeSlider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            
            <input id="control1" name="control" type="radio" checked>
            <input id="control2" name="control" type="radio">
            <input id="control3" name="control" type="radio">
            <input id="control4" name="control" type="radio">
            
            <div class="slides">
            <div class="slide"><img class="slide-img" src="" alt=""></div>
            <div class="slide"><img src="" alt=""></div>
            <div class="slide"><img src="" alt=""></div>
            <div class="slide"><img src="" alt=""></div>
            </div>
            <div class="wrapper">
                <div class="text">
                    <h3>I broke a lot of hearts!</h3>
                    <h3>No stress! Just vibing!</h3>
                    <h3>Who you are looking at?</h3>
                    <h3>Have a good day! </h3>
                </div>
                <div class="slider-controls">
                    <label for="control1"></label>
                    <label for="control2"></label>
                    <label for="control3"></label>
                    <label for="control4"></label>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
